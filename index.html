<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Synthesizer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

  <!-- ðŸš€ Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* === THEME ROOT VARIABLES === */
    :root {
      --bg-primary: #0b0f1a;
      --bg-secondary: #131b2c;
      --bg-tertiary: #1c273a;
      --accent-color: #00f0ff;
      --accent-hover: #ff00cc;
      --text-primary: #ffffff;
      --text-secondary: #9bb8d3;
      --border-color: #2c3e50;

      --radius-small: 6px;
      --radius-medium: 12px;
      --radius-large: 16px;
      --radius-control: 50%;

      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;

      --font-main: 'Orbitron', sans-serif;
    }

    body.light-theme {
      --bg-primary: #f2f2f7;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e9ecf3;
      --accent-color: #007bff;
      --accent-hover: #0056b3;
      --text-primary: #1a1a1a;
      --text-secondary: #555;
      --border-color: #ccc;
    }

    /* === BASE STYLES === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: var(--spacing-lg);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin-bottom: var(--spacing-sm);
      text-transform: uppercase;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-lg);
    }

    .synth-container {
      background: var(--bg-secondary);
      border-radius: var(--radius-large);
      padding: var(--spacing-lg);
      border: 1px solid var(--border-color);
      transition: background 0.3s;
    }

    .section {
      background: var(--bg-tertiary);
      border-radius: var(--radius-medium);
      padding: var(--spacing-lg);
      transition: background 0.3s;
    }

    .sections-grid {
      display: grid;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }

    .top-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
    }

    @media (max-width: 768px) {
      .top-row {
        grid-template-columns: 1fr;
      }
    }

    .section h2 {
      color: var(--accent-color);
      margin-bottom: var(--spacing-md);
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .info-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.6;
      margin-top: var(--spacing-sm);
      margin-bottom: var(--spacing-sm);
    }

    /* Controls */
    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--spacing-lg);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .control-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: var(--spacing-sm);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .value-display {
      color: var(--accent-color);
      font-size: 0.85rem;
      font-weight: 600;
    }

    .knob-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: var(--spacing-sm);
    }

    .knob {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #1c273a, #0b0f1a);
      border-radius: var(--radius-control);
      border: 3px solid var(--border-color);
      position: relative;
      cursor: pointer;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 6px #00f0ff33 inset;
    }

    .knob:hover {
      border-color: var(--accent-color);
      box-shadow: 0 0 10px var(--accent-color) inset;
    }

    .knob-indicator {
      position: absolute;
      width: 4px;
      height: 35px;
      background: var(--accent-color);
      border-radius: 2px;
      top: 8px;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 6px var(--accent-color);
    }

    .knob:hover .knob-indicator {
      background: var(--accent-hover);
      box-shadow: 0 0 8px var(--accent-hover);
    }

    .waveform-select {
      display: flex;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
    }

    .wave-btn, .lfo-btn {
      flex: 1;
      min-width: 80px;
      padding: var(--spacing-sm) var(--spacing-md);
      background: linear-gradient(145deg, #0b0f1a, #131b2c);
      color: var(--text-secondary);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-small);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
      box-shadow: 0 0 4px #00f0ff33;
    }

    .wave-btn:hover, .lfo-btn:hover {
      border-color: var(--accent-hover);
      color: var(--text-primary);
      box-shadow: 0 0 10px var(--accent-hover);
    }

    .wave-btn.active, .lfo-btn.active {
      background: var(--accent-color);
      color: var(--bg-primary);
      border-color: var(--accent-color);
      box-shadow: 0 0 12px var(--accent-color);
    }

    /* Keyboard */
    .keyboard {
      display: flex;
      gap: 4px;
      justify-content: center;
      margin-top: var(--spacing-lg);
      flex-wrap: wrap;
    }

    .key {
      width: 60px;
      height: 120px;
      background: white;
      border: 2px solid var(--border-color);
      border-radius: 0 0 var(--radius-small) var(--radius-small);
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: var(--spacing-sm);
      color: #333;
      font-weight: 600;
      transition: all 0.1s;
      position: relative;
    }

    .key:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    .key:active, .key.active {
      background: var(--accent-color);
      color: white;
      box-shadow: 0 0 12px var(--accent-color);
    }

    .key.black {
      width: 40px;
      height: 75px;
      background: #111;
      color: white;
      margin: 0 -22px;
      z-index: 2;
      border-radius: 0 0 var(--radius-small) var(--radius-small);
    }

    .key.black:hover {
      background: #333;
    }

    .key.black:active, .key.black.active {
      background: var(--accent-hover);
      box-shadow: 0 0 12px var(--accent-hover);
    }

    canvas {
      background: linear-gradient(to bottom, #0b0f1a, #131b2c);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-small);
      box-shadow: 0 0 12px #00f0ff22;
      display: block;
      width: 100%;
    }

    input[type="range"] {
      display: none;
    }
  </style>
</head>

        <input type="checkbox" id="theme-toggle" style="margin-right: 8px;">
        Enable Light Theme
      </label>

  <!-- ðŸ”§ JS: Theme Toggle Script -->
  <script>
    const themeToggle = document.getElementById('theme-toggle');

    // Load saved theme from localStorage
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-theme');
      themeToggle.checked = true;
    }

    themeToggle.addEventListener('change', () => {
      const isLight = themeToggle.checked;
      document.body.classList.toggle('light-theme', isLight);
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });
  </script>
